<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperlink</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>
    <!-- hyperlink for text -->
     <h1><b>Text</b></h1>
     <P>
        
        <a href="https://www.google.com/" target="_blank">Google</a> 
     </P>
    <!-- hyperlinking for image  -->
     <h2><B>Image</B></h2>
     <p>
        <a href="images.jpeg" target="_blank">
        <img src="images.jpeg" alt="sample image" height="200" width="200">
        </a>
     </p>
     <h2><b>Video</b></h2>
     <p>
        <a href="file_example_MP4_480_1_5MG.mp4" target="_blank">
            <video controls  autoplay loop height="200" width="200">
                <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            </video>
        </a>
     </p>
     <h2><B>Audio</B></h2>
     <a href="file_example_MP3_700KB.mp3" target="_blank"></a>
     <audio controls autoplay loop muted>
        <source src="file_example_MP3_700KB.mp3" type="audio/mp3">
     </audio>

     <h2><b>GIF</b></h2>
     <a href="eglite.gif" target="_blank">
        <img src="eglite.gif" alt="funny gif" height="200" width="150"/>
     </a>
</body>
</html>
