<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="./response.html" name="Biodata" target="_blank" method="get">
      <fieldset>
        <legend>Biodata</legend>
        <label for="name">name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <label for="pass">Password:</label>
        <input type="Password" id="Pass" name="pass" required />
        <br /><br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />
        <br /><br />
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" required />
        <br /><br />
        <label for="add">Address:</label>
        <textarea name="text" id="add" rows="5" columns="30"></textarea>
        <br /><br />
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" checked />
        <label for="Male">Male:</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <br /><br />
        <label for="check">Vehicles u have:</label>
        <input type="checkbox" id="check" name="vehicle1" />
        <label for="check">car</label>
        <input type="checkbox" id="check" name="vehicle2" />
        <label for="bike">Bike</label>
        <br /><br />
        <label for="select">Select your programming languages</label>

        <select name="select" id="select">
          <option>Select Your Language</option>
          <optgroup label="Programming language">
            <option>value="C++">C++</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="python">python</option>
          </optgroup>
          <optgroup label="Frontend">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java Script">Java Script</option>
          </optgroup>
        </select>
        <br /><br />
        <label for="url">URL</label>
        <input type="url" id="url"name="url" placeholder="Enter your website url" />
        <br /><br />
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required />

        <br /><br />

        <label for="attempt">Attempt</label>
        <input
          type="number"
          id="attempt"
          name="attempt"
          min="1"
          max="10"
          required
        />
        <br /><br />
        <label for="appointment">Appointment</label>
        <input type="time" id="appointment" name="appointment" required />
        <br /><br />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
